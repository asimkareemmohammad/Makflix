<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makflix - Doraemon Seasons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }.heading {
  font-size: 2rem;
  margin-bottom: 2rem;
  line-height: 1.4;
  width: 100%;
  background: linear-gradient(90deg, #facc15, #00f0ff, #facc15);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: 0% center; }
  100% { background-position: -200% center; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 600px;
}

a {
  display: block;
  background-color: #1e1e1e;
  padding: 0.75rem 1rem;
  text-align: center;
  border-radius: 100px;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s ease, background-color 0.3s;
  -webkit-tap-highlight-color: transparent;
}

a span.label {
  display: inline-block;
  background: linear-gradient(90deg, #facc15, #00f0ff, #facc15);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

a span.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 0.6s linear;
  background-color: rgba(0, 240, 255, 0.3);
  pointer-events: none;
}

@keyframes ripple {
  to { transform: scale(4); opacity: 0; }
}

a:active {
  background-color: #2c2c2c;
  transform: scale(0.95);
}

.movies-row {
  grid-column: span 2;
  background-color: #1e1e1e;
  border-radius: 100px;
  overflow: hidden;
  display: flex;
}

.movies-row a {
  flex: 1;
  border-radius: 0;
  background: transparent;
}

.movies-row a:first-child {
  border-right: 1px solid #333;
}

.particle {
  position: fixed;
  top: 0;
  opacity: 0.9;
  pointer-events: none;
  font-size: 18px;
  background: linear-gradient(90deg, #ff69b4, #ffb6c1, #ff69b4);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: float 10s linear forwards, shine 2s infinite linear;
}

.sparkle {
  position: fixed;
  pointer-events: none;
  color: #ffd700;
  font-size: 14px;
  opacity: 0.8;
  animation: sparkle-fade 1.2s ease-out forwards;
}

@keyframes float {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

@keyframes sparkle-fade {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1 class="heading">DM All<br />Seasons & Movies</h1>
  <div class="grid">
    <!-- Buttons Here -->
    <!-- Keep your original DM_S1 to DM_S20 and MOVIES-1, MOVIES-2 links -->
  </div>  <script>
    function ripple(e) {
      if (navigator.vibrate) navigator.vibrate(30);
      const target = e.currentTarget;
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.width = ripple.style.height = Math.max(target.offsetWidth, target.offsetHeight) + 'px';
      ripple.style.left = e.clientX - target.getBoundingClientRect().left - ripple.offsetWidth / 2 + 'px';
      ripple.style.top = e.clientY - target.getBoundingClientRect().top - ripple.offsetHeight / 2 + 'px';
      target.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'particle';
      heart.textContent = '♡';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = '18px';
      const angle = Math.random() > 0.5 ? 1 : -1;
      const spin = angle * (Math.random() * 360 + 90);
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;
      heart.animate([
        { transform: `translate(0, 0) rotate(0deg)` },
        { transform: `translate(${angle * 20}px, 110vh) rotate(${spin}deg)`, opacity: 0 }
      ], {
        duration: Math.random() * 4000 + 8000,
        iterations: 1
      });
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }, 300);

    // Sparkles on click
    document.addEventListener('click', e => {
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.textContent = '✧';
        const x = e.clientX + (Math.random() - 0.5) * 100;
        const y = e.clientY + (Math.random() - 0.5) * 100;
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }
    });
  </script></body>
</html>
