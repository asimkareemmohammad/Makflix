<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makflix - Doraemon Seasons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }.heading {
  font-size: 2rem;
  margin-bottom: 2rem;
  color: #facc15;
  line-height: 1.4;
  width: 100%;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 600px;
}

.button {
  position: relative;
  display: block;
  background-color: #1e1e1e;
  color: #00f0ff;
  padding: 0.75rem 1rem;
  text-align: center;
  border-radius: 999px;
  text-decoration: none;
  transition: transform 0.2s ease, background-color 0.3s;
  overflow: hidden;
}

.button:active {
  background-color: #2c2c2c;
  transform: scale(0.95);
}

.heart {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff4d6d;
  transform: rotate(45deg);
  animation: floatUp 0.8s forwards;
  opacity: 0;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -5px;
  left: 0;
}

.heart::after {
  left: -5px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-30px) scale(1.2) rotate(45deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1 class="heading">
    DM All<br />Seasons & Movies
  </h1>
  <div class="grid">
    <a href="https://archive.org/details/dm-s1-mak" class="button" onclick="vibe(this)">DM_S1</a>
    <a href="https://archive.org/details/doraemon-s2-mak" class="button" onclick="vibe(this)">DM_S2</a>
    <a href="https://archive.org/details/DM-S3-MAK" class="button" onclick="vibe(this)">DM_S3</a>

    <a href="https://archive.org/details/DM-S6-MAK2" class="button" onclick="vibe(this)">DM_S6</a>
    <a href="https://archive.org/details/DM-S7-MAK" class="button" onclick="vibe(this)">DM_S7</a>
    <a href="https://archive.org/details/DM-S8-MAK" class="button" onclick="vibe(this)">DM_S8</a>
    <a href="https://archive.org/details/DM-S12-MAK" class="button" onclick="vibe(this)">DM_S12</a>
    <a href="https://archive.org/details/DM_S14_MAK" class="button" onclick="vibe(this)">DM_S14</a>

    <a href="https://archive.org/details/DM_S16_MAK" class="button" onclick="vibe(this)">DM_S16</a>

    <a href="https://archive.org/details/DM_MOVIES_PT2_MAK" class="button" onclick="vibe(this)">MOVIES-2</a>
  </div>  <script>
    function vibe(el) {
      if (navigator.vibrate) navigator.vibrate(30);

      for (let i = 0; i < 4; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 80 + 10 + 'px';
        heart.style.bottom = '10px';
        heart.style.animationDelay = `${i * 0.05}s`;
        el.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 800);
      }
    }
  </script></body>
</html>
