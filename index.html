<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makflix - Doraemon Seasons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .heading {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #facc15;
      line-height: 1.4;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    a {
      display: block;
      background-color: #1e1e1e;
      color: #00f0ff;
      padding: 0.75rem 1rem;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    a:active {
      background-color: #2c2c2c;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1 class="heading">
    DM All<br />Seasons & Movies
