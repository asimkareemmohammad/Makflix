<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makflix - Doraemon Seasons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #facc15;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    a {
      display: block;
      background-color: #1e1e1e;
      color: #00f0ff;
      padding: 0.75rem 1rem;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <h1>DM All Seasons</h1>
  <div class="grid">
    <a href="https://archive.org/details/dm-s1-mak">DM_S1</a>
    <a href="https://archive.org/details/doraemon-s2-mak">DM_S2</a>
    <a href="#">DM_S3</a>
    <a href="#">DM_S4</a>
    <a href="#">DM_S5</a>

    <a href="#">DM_S18</a>

    <a href="#">DM_S20</a>
    <a href="#">DM_S21</a>
  </div>
</body>
</html>
