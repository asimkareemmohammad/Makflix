<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makflix - Doraemon Seasons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }.heading {
  font-size: 2rem;
  margin-bottom: 2rem;
  line-height: 1.4;
  width: 100%;
  background: linear-gradient(90deg, #facc15, #00f0ff, #facc15);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: 0% center; }
  100% { background-position: -200% center; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 600px;
}

a {
  display: block;
  background-color: #1e1e1e;
  padding: 0.75rem 1rem;
  text-align: center;
  border-radius: 100px;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s ease, background-color 0.3s;
  -webkit-tap-highlight-color: transparent;
}

a span.label {
  display: inline-block;
  background: linear-gradient(90deg, #facc15, #00f0ff, #facc15);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

a:active {
  background-color: #2c2c2c;
  transform: scale(0.95);
}

.movies-row {
  grid-column: span 2;
  background-color: #1e1e1e;
  border-radius: 100px;
  overflow: hidden;
  display: flex;
}

.movies-row a {
  flex: 1;
  border-radius: 0;
  background: transparent;
}

.movies-row a:first-child {
  border-right: 1px solid #333;
}

.particle {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall 10s linear infinite;
  opacity: 0.5;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1 class="heading">DM All<br />Seasons & Movies</h1>
  <div class="grid">
    <a href="https://archive.org/details/dm-s1-mak"><span class="label">DM_S1</span></a>
    <a href="https://archive.org/details/doraemon-s2-mak"><span class="label">DM_S2</span></a>
    <a href="https://archive.org/details/DM-S3-MAK"><span class="label">DM_S3</span></a>
    <a href="https://archive.org/details/DM-S4-MAK"><span class="label">DM_S4</span></a>
    <a href="https://archive.org/details/DM-S5-MAK"><span class="label">DM_S5</span></a>
    <a href="https://archive.org/details/DM-S6-MAK2"><span class="label">DM_S6</span></a>
    <a href="https://archive.org/details/DM-S7-MAK"><span class="label">DM_S7</span></a>
    <a href="https://archive.org/details/DM-S8-MAK"><span class="label">DM_S8</span></a>
    <a href="https://archive.org/details/DM-S12-MAK"><span class="label">DM_S12</span></a>
    <a href="https://archive.org/details/DM_S14_MAK"><span class="label">DM_S14</span></a>
    <a href="https://archive.org/details/DM_S15_MAK"><span class="label">DM_S15</span></a>
    <a href="https://archive.org/details/DM_S16_MAK"><span class="label">DM_S16</span></a>
    <a href="https://archive.org/details/DM_S17_MAK"><span class="label">DM_S17</span></a>
    <a href="https://archive.org/details/DM_S18_MAK"><span class="label">DM_S18</span></a>
    <a href="https://archive.org/details/DM_S19_MAK"><span class="label">DM_S19</span></a>
    <a href="https://archive.org/details/DM_S20_MAK"><span class="label">DM_S20</span></a>
    <div class="movies-row">
      <a href="https://archive.org/details/DM_MOVIES_MAK"><span class="label">MOVIES-1</span></a>
      <a href="https://archive.org/details/DM_MOVIES_PT2_MAK"><span class="label">MOVIES-2</span></a>
    </div>
  </div>  <script>
    const particles = ["★", "♡", "●"];
    setInterval(() => {
      const span = document.createElement("span");
      span.className = "particle";
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.fontSize = (Math.random() * 15 + 10) + "px";
      span.style.animationDuration = (6 + Math.random() * 6) + "s";
      span.innerText = particles[Math.floor(Math.random() * particles.length)];
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 10000);
    }, 400);
  </script></body>
</html>
